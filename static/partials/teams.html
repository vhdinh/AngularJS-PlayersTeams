<div ng-controller="teamController">

	<div>
		<form>
			<p>Team Name</p>	<input type="text" ng-model="newTeam.name">
			<input class="submitting" type="submit" value="Add Team" ng-click="addTeam()">
		</form>

	</div>

	<div>
		<table>
			<tr>
				<th><button ng-click="order('name')">Name</button>
				<span class="sortorder" ng-show="predicate === 'name'" ng-class="{reverse:reverse}"></span></th>
				<th>Actions</th>
			</tr>
			<tr ng-repeat='team in teams | orderBy:predicate:reverse'>
				<td>{{team.name}}</td>
				<td><a href="" ng-click="removeTeam(team)">Remove Team</a></td>
			</tr>
		</table>
	</div>


</div>
